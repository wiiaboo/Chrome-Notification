<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>WaniKani Notifier Options</title>
    <script src="options.js"></script>
</head>

<body style="max-width: 30%; font-family: sans-serif; margin: auto">

<h3 style="text-align: center">WaniKani Notifier</h3>
<br>
<label for="api_key"><a href="https://www.wanikani.com/account" target="_blank" title="Go to your WaniKani account Settings for your Public API Key.">Public API key</a>:</label>
<input id="api_key" size="32" />
<br>
<label for="update_interval">Update interval:</label>
<select id="update_interval">
    <option value="1">1 minute</option>
    <option value="5">5 minutes</option>
    <option value="10">10 minutes</option>
</select>
<br>
<div style="text-align: center">
<fieldset>
<legend>Notifications:</legend>
    <input name="notifications" type="radio" id="notif_on" value="on" />
    <label for="notif_on">On</label>
    <input name="notifications" type="radio" id="notif_off" value="off" />
    <label for="notif_off">Off</label>
</fieldset>
<div id="status"></div>
<button id="save">Save</button><button id="reset">Reset</button>
</div>
</body>
</html>
